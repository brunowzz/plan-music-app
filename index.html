<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Plan Music App</title>
</head>

<body>
    <div class="container">
        <div class="box-plan">
            <img src="./img/banner.png" class="banner" alt="girl listen music" />
            <div class="main">
                <h1> Order Summary </h1>
                <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="price">
                    <img src="./img/music.png" alt="play music">
                    <span>
                        <p class="plan-presentation"> Annual Plan </p>
                        <p class="price-pagament"> $59.99/year </p>
                    </span>
                    <a href="#"> Change </a>
                </div>

                <button> Proceed to Payment </button>
                <a href="#" class="cancel-order"> Cancel Order </a>
            </div>
        </div>
    </div>
</body>

</html>
